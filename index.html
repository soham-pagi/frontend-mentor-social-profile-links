<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <article class="card">
      <div class="card__profile">
        <img height="80" width="80" class="card__photo" src="/assets/images/avatar-jessica.jpeg" alt="">
        <h2 class="card__title">Jessica Randall</h2>
        <p class="card__address">London, United Kingdom</p>
        <p class="card__about">"Front-end developer and avid reader."</p>
      </div>

      <div class="card__links">
        <a href="#" class="btn">GitHub</a>
        <a href="#" class="btn">Frontend Mentor</a>
        <a href="#" class="btn">LinkedIn</a>
        <a href="#" class="btn">Twitter</a>
        <a href="#" class="btn">Instagram</a>
      </div>
    </article>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/soham-pagi">Soham Pagi</a>.
    </footer>
  </body>
</html>
